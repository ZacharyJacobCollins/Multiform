<!DOCTYPE html>
<html lang="en" class=" js cssanimations csscalc cssvhunit gr__tympanus_net"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fullscreen Form Interface</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations">
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design">
		<meta name="author" content="Codrops">
		<link rel="stylesheet" type="text/css" href="./Fullscreen Form Interface_files/normalize.css">
		<link rel="stylesheet" type="text/css" href="./Fullscreen Form Interface_files/codrops.css">
		<link rel="stylesheet" type="text/css" href="./Fullscreen Form Interface_files/component.css">
		<link rel="stylesheet" type="text/css" href="./Fullscreen Form Interface_files/cs-select.css">
		<link rel="stylesheet" type="text/css" href="./Fullscreen Form Interface_files/cs-skin-boxes.css">
		<script type="text/javascript" async="" src="./Fullscreen Form Interface_files/ga.js"></script><script src="./Fullscreen Form Interface_files/modernizr.custom.js"></script>

	</head>
	<body data-gr-c-s-loaded="true">
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>shift</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li class="fs-current">
							<label class="fs-field-label fs-anim-upper" for="q1">Hi there! what's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Mr. Haas Daemon" required="" style="color: #000">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won&#39;t send you spam, we promise...">what's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="we don't ever send spam!" required="" style="color: #000">
						</li>
						<li data-input-trigger="">
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">how do you intend to use Shift?</label>
							<div class="fs-radio-group clearfix fs-anim-lower">
								<span><input id="q3b" name="q3" type="radio" value="conversion"><label for="q3b" class="radio-conversion">at my restaurant!</label></span>
								<span><input id="q3c" name="q3" type="radio" value="social"><label for="q3c" class="radio-social">i'm a manager in the {blank}}</label></span>
								<span><input id="q3a" name="q3" type="radio" value="mobile"><label for="q3a" class="radio-mobile">wham bam</label></span>
							</div>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">you can enter a bit about yourself!</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="even if you don't we'll just assume you're amazing!" style="color: #000" ></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			<div class="fs-controls"><button class="fs-continue fs-show">Continue</button><span class="fs-numbers fs-show"><div class="fs-progress fs-show"></div></div><span class="fs-message-error"></span></div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="./Fullscreen Form Interface_files/classie.js"></script>
		<script src="./Fullscreen Form Interface_files/selectFx.js"></script>
		<script src="./Fullscreen Form Interface_files/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );
				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' );
					}
				} );
			})();
		</script>
<div class="grammarly-disable-indicator"></div></body><div></div><div></div></html>
